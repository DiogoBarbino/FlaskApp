{% extends "base.html" %}

{% block title %}Registra usuário{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 vw-100">
    <div class="w-50">
        <h1 class="title mb-3">Login</h1>
        <form action="/auth/login" method="POST"  enctype="multipart/form-data" class="mb-3">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"  required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="/auth/register">Novo usuário!</a>
        </form>
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }} mb-3">{{ message }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}

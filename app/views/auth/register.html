{% extends "base.html" %}

{% block title %}Registra usuário{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 vw-100">
    <div class="w-50">
        <h1>Cadastro de usuário</h1>
        <form action="/auth/register" method="POST"  enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Nós não compartilhamos seu email com terceiros.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="/auth/login">Já sou cadastrado!</a>
        </form>
    </div>
</div>
{% endblock %}
